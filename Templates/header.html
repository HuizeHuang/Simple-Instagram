<div class="navbar navbar-default navbar-fixed-top" id="main-nav">
    <div class="container desktop">
        
        <a href="/" class="navbar-brand">Mini Instagram</a>

        <div id="navbar-main">
            <ul class="nav navbar-nav navbar-right navbar navbar-list">
                {% if request.user.is_authenticated %}
                    <li class="nav-ele">
                      <a href="{% url 'posts' %}">
                        <i class="fa fa-home {% if request.resolver_match.url_name == 'posts' %}active{% endif %}" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="nav-ele"><a href="{% url 'explore' %}"><i class="fa fa-search {% if request.resolver_match.url_name == 'explore' %}active{% endif %}" aria-hidden="true"></i></a></li>
                    <li class="nav-ele"><a href="{% url 'post_create' %}"><i class="fa fa-plus {% if request.resolver_match.url_name == 'post_create' %}active{% endif %}" aria-hidden="true"></i></a></li>
                    <li class="nav-ele"><a href="{% url 'user_detail' user.id %}"><i class="fa fa-user {% if request.resolver_match.url_name == 'user_detail' %}active{% endif %}" aria-hidden="true"></i></a></li>
                    <li class="nav-ele"><a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                {% else %}
                    <li class="nav-ele">
                        <a href="{% url 'login' %}">login</a>
                    </li>
                    <li class="nav-ele"> 
                        <a href="{% url 'signup' %}">signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
